<header>活动报名<div class="header-left"><button ng-click="activity_list()" class="btn-4">返回</button></div><div ng-switch="show_which" class="header-right"><button ng-click="switch_end()" ng-switch-when="start" class="btn-4">开始</button><button ng-switch-when="un_click" ng-disabled="disabled" class="btn btn-4">开始</button><button ng-click="switch_start()" ng-switch-when="end" class="btn-4">结束</button></div></header><wrapper class="wrapper"><ul class="list-style-2"><li ng-repeat="current in currents"><h3>{{current.name}}</h3><h3 align="right">{{current.phone}}</h3></li></ul></wrapper><footer><ul class="footer-nav footer-nav-2tabs"><li class="active"><a class="btn-style btn-4">报名</a></li><li><a ng-click="go_bid_list()" class="btn-style btn-4">竞价</a></li></ul></footer>
