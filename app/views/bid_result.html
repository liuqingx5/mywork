<header>{{page_head}}({{counter}}人)<div class="header-left"><button ng-click="go_bid_list()" class="btn-4">返回</button></div><div class="header-right"><button ng-click="go_price_count()" class="btn-4">统计</button></div></header><wrapper class="wrapper"><ul class="list-style-2"><li ng-repeat="result in results" style="height:60px"><div class="header-left">{{result.people}}<br />{{result.phone}}</div><div class="header-right">￥{{result.price}}</div></li></ul></wrapper><div role="dialog" class="modal fade" id="ModalSuccess"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button ="undefined" class="close">&times;</button><h4 class="modal-title"></h4></div><div class="modal-body"><center>{{bid_success.people}}￥{{bid_success.price}}<p></p>{{bid_success.phone}}<p></p>竞价成功！</center></div><div class="modal-footer"></div></div></div></div><div class="modal fade" id="ModalFail"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button ="undefined" class="close">&times;</button><h4 class="modal-title"></h4></div><div class="modal-body"><center>竞价失败！</center></div><div class="modal-footer"></div></div></div></div><footer><div ng-show="success"><pre>竞价结果：{{bid_success.people}} ￥{{bid_success.price}}  {{bid_success.phone}} 竞价成功！</pre></div></footer><footer><div ng-show="fail"><pre>竞价结果：竞价失败！</pre></div></footer>
