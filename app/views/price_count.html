<header>{{page_head}}({{counter}}人)<div class="header-left"><button ng-click="go_bid_list()" class="btn-4">返回</button></div><div class="header-right"><button ng-click="go_bid_result()" class="btn-4">列表</button></div></header><wrapper class="wrapper"><ul class="list-style-2"><li ng-repeat="count in counts" style="height:50px"><div class="header-left">￥{{count.price}}</div><div class="header-right">{{count.count}}人</div></li></ul></wrapper><footer><div ng-show="success"><pre>竞价结果：{{bid_success.people}} ￥{{bid_success.price}}  {{bid_success.phone}} 竞价成功！</pre></div></footer><footer><div ng-show="fail"><pre>竞价结果：竞价失败！</pre></div></footer>
