<div id="refresh_bid_sign"></div><header>{{page_head}}({{counter}}人)<div class="header-left"><button ng-click="go_bid_list()" class="btn-4">返回</button></div><div ng-switch="which_button" class="header-right"><button ng-switch-when="start" ng-click="begin()" class="btn-4">开始</button><button ng-switch-when="un_click_start" ng-disabled="disabled_start" class="btn btn-4">开始</button><button ng-switch-when="end" ng-click="end()" class="btn-4">结束</button><button ng-switch-when="un_click_end" ng-disabled="disabled_end" class="btn btn-4">结束</button></div></header><wrapper class="wrapper"><ul class="list-style-2"><li ng-repeat="current in currents" style="height:50px"><div class="header-left">{{current.people}}</div><div class="header-right">{{current.phone}}</div></li></ul></wrapper>
